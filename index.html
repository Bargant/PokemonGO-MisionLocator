      function initMap() {
		var splited = telegram.split("\n");
		var currentMision = "";
		for (key in splited)
		{
			var line = splited[key];
			if (line.startsWith("Misión")) currentMision = line;
			if (line.includes("https://www.")) 
			{
				var urlPos = line.indexOf("https://www.");
				var url = line.substring(urlPos);
				var parada = line.substring(0, urlPos-3);
				var pos = getParameterByName("q", url).split(",");
				
				locations.push({loc: {lat: parseFloat(pos[0]), lng: parseFloat(pos[1])}, desc: parada, mision: currentMision});
			}
			console.log(currentMision);
		}
	  
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 41.4058524, lng: 2.1993107}
        });
        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location.loc,
            label: location.mision,
			title: location.desc
          });
        });
        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
	  
	  
	
	function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
